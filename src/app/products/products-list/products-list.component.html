<section style="background-color: #eee;">
  <div class="text-center container py-5">
    <h4 class="mt-4 mb-5"><strong>Product List</strong></h4>

    <div class="row">
      <div id="card" class="col-lg-4 col-md-12 mb-4" (click)="productDetails(product.id)"
           *ngFor="let product of products">
        <div class="card">
          <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
               data-mdb-ripple-color="light">
            <img src="{{product.image}}"
                 style="height:200px;width:200px;"/>
          </div>
          <div class="card-body">
            <h5 class="card-title mb-3 text-truncate mb-4 mb-md-0">{{product.title}}</h5>
            <p>{{product.category}}</p>
            <h6 class="mb-3">{{product.price | currency:'USD'}}</h6>
          </div>
          <button (click)="productDetails(product.id)" class="btn btn-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</section>
